<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giảng viên Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        .navbar-brand { font-weight: bold; }
        .nav-link { color: #6c757d !important; }
        .nav-link.active { color: #007bff !important; }
        .dropdown-menu { min-width: 200px; }
    </style>
</head>
<body th:data-manv="${sessionService.currentUser.maNV}">
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <a class="navbar-brand" href="#">Hệ thống quản lý trung tâm đào tạo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link active" href="/dashboard/nhanvien">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/ctdt/list">Chương trình đào tạo</a>
            </li>
<!--            <li class="nav-item">-->
<!--                <a class="nav-link" href="/giang-vien/list">Giảng viên</a>-->
<!--            </li>-->
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/diem-thi/list">Điểm thi</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/luong/list">Lương</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">
                    <span th:text="${session.userName} ?: 'Giảng viên'"></span>
                </a>
                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="/profile">Hồ sơ</a>
                    <a class="dropdown-item" href="/logout">Đăng xuất</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-12">
            <h2>Dashboard Giảng viên</h2>
            <p>Chào mừng <span th:text="${session.userName} ?: 'Giảng viên'"></span></p>

            <!-- Giảng viên Stats Cards -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card text-white bg-info">
                        <div class="card-body">
                            <h5 class="card-title">Số môn giảng dạy</h5>
                            <h2 id="soMonGiangDay">0</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-warning">
                        <div class="card-body">
                            <h5 class="card-title">Tổng học viên</h5>
                            <h2 id="tongSinhVien">0</h2>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="row">
                <div class="col-md-12">
                    <h4>Hành động nhanh</h4>
                    <div class="row">
                        <div class="col-md-2">
                            <a href="/diem-thi/lopHocPhan_list" class="btn btn-outline-primary btn-block mb-2">Nhập điểm</a>
                        </div>
                        <div class="col-md-2">
                            <a href="/luong/list" class="btn btn-outline-success btn-block mb-2">Xem lương</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Fetch data -->

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const maNV = document.body.dataset.manv;

        if (!maNV) {
            console.error("Không tìm thấy mã nhân viên (maNV)");
            return;
        }

        fetch(`/api/count/giangvien/${maNV}`)
            .then(res => res.json())
            .then(data => {
                console.log("Dữ liệu API:", data); // debug
                document.getElementById("soMonGiangDay").textContent = data.soMonGiangDay ?? 0;
                document.getElementById("tongSinhVien").textContent = data.tongSinhVien ?? 0;
            })
            .catch(error => {
                console.error("Lỗi khi load thống kê giảng viên:", error);
            });
    });
</script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
