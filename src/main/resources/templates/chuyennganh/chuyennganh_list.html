<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Chuyên ngành</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Danh sách Chuyên ngành</h2>

    <!-- Form thêm mới -->
    <form th:action="@{/chuyennganh/add}" method="post" class="row g-3 mb-4">
        <div class="col-md-4">
            <input type="text" name="tenCN" class="form-control" placeholder="Tên chuyên ngành" required>
        </div>
        <div class="col-md-4">
            <select name="maKhoa" class="form-select" required>
                <option value="">-- Chọn Khoa --</option>
                <option th:each="khoa : ${listKhoa}"
                        th:value="${khoa.maKhoa}"
                        th:text="${khoa.tenKhoa}"></option>
            </select>
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-success">Thêm mới</button>
        </div>
    </form>

    <!-- Bảng dữ liệu -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Mã CN</th>
            <th>Tên CN</th>
            <th>Khoa</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cn : ${list}">
            <td th:text="${cn.maCN}"></td>
            <td th:text="${cn.tenCN}"></td>
            <td th:text="${cn.maKhoa != null ? cn.khoa.tenKhoa : '---'}"></td>
            <td>
                <!-- Sửa -->
                <form th:action="@{/chuyennganh/update}" method="post" class="d-inline">
                    <input type="hidden" name="maCN" th:value="${cn.maCN}">
                    <input type="text" name="tenCN" th:value="${cn.tenCN}" required>
                    <select name="maKhoa" class="form-select d-inline w-auto" required>
                        <option th:each="khoa : ${listKhoa}"
                                th:value="${khoa.maKhoa}"
                                th:text="${khoa.tenKhoa}"
                                th:selected="${khoa.maKhoa == cn.maKhoa}"></option>
                    </select>
                    <button type="submit" class="btn btn-warning btn-sm">Sửa</button>
                </form>

                <!-- Xóa -->
                <form th:action="@{/chuyennganh/delete}" method="post" class="d-inline">
                    <input type="hidden" name="maCN" th:value="${cn.maCN}">
                    <button type="submit" class="btn btn-danger btn-sm"
                            onclick="return confirm('Bạn có chắc muốn xóa chuyên ngành này?');">Xóa
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
