<!-- Partial HTML chỉ module Học phần -->
<div>
    <h4 style="font-weight:bold;">Danh sách Học phần</h4>

    <div class="d-flex justify-content-between mb-3">
        <button class="btn btn-success" id="btnAddHocPhan">Thêm Học phần</button>
        <form id="searchHocPhanForm" class="form-inline">
            <input type="text" id="keywordHocPhan" class="form-control" placeholder="Tìm kiếm Học phần">
            <button type="submit" class="btn btn-primary ml-2">Tìm kiếm</button>
        </form>
    </div>

    <div class="alert alert-success" id="alertHocPhan"></div>

    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>STT</th>
            <th>Tên học phần</th>
            <th>Tín chỉ</th>
            <th>Số tiết thực hành</th>
            <th>Số tiết lý thuyết</th>
            <th>Chương trình đào tạo</th>
            <th>Môn tiên quyết</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody id="hocphanTableBody">
        <!-- Load bằng AJAX từ hocphan_table.html -->
        </tbody>
    </table>
</div>

<!-- Modal thêm/sửa -->
<div class="modal" tabindex="-1" role="dialog" id="hocphanModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content p-3">
            <h5 class="mb-3">Học phần</h5>
            <form id="hocphanForm">
                <input type="hidden" id="maHP" name="maHP">
                <div class="form-group">
                    <label>Tên học phần</label>
                    <input type="text" id="tenHP" name="tenHP" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Số tín chỉ</label>
                    <input type="number" id="soTinChi" name="soTinChi" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Số tiết thực hành</label>
                    <input type="number" id="tietTH" name="tietTH" class="form-control">
                </div>
                <div class="form-group">
                    <label>Số tiết lý thuyết</label>
                    <input type="number" id="tietLT" name="tietLT" class="form-control">
                </div>
                <div class="form-group">
                    <label>Chương trình đào tạo</label>
                    <select id="maCTDT" name="maCTDT" class="form-control" required>
                        <option value="">-- Chọn CTDT --</option>
                        <option th:each="ct : ${ctdts}" th:value="${ct.maCTDT}" th:text="${ct.tenCTDT}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Môn tiên quyết</label>
                    <select id="tienQuyet" name="tienQuyet" class="form-control">
                        <option value="0">Không có</option>
                        <option th:each="hpSel : ${hocphans}" th:value="${hpSel.maHP}" th:text="${hpSel.tenHP}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Lưu</button>
                <button type="button" class="btn btn-secondary" id="btnCloseHocPhan">Đóng</button>
            </form>
        </div>
    </div>
</div>
