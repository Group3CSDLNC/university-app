<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Khoa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Danh sách Khoa</h2>

    <!-- Form thêm mới -->
    <form th:action="@{/khoa/add}" method="post" class="row g-3 mb-4">
        <div class="col-md-4">
            <input type="text" name="tenKhoa" class="form-control" placeholder="Tên khoa" required>
        </div>
        <div class="col-md-4">
            <input type="email" name="email" class="form-control" placeholder="Email khoa" required>
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-success">Thêm mới</button>
        </div>
    </form>

    <!-- Bảng dữ liệu -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Mã Khoa</th>
            <th>Tên Khoa</th>
            <th>Email</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="khoa : ${list}">
            <td th:text="${khoa.maKhoa}"></td>
            <td th:text="${khoa.tenKhoa}"></td>
            <td th:text="${khoa.email}"></td>
            <td>
                <!-- Sửa -->
                <form th:action="@{/khoa/update}" method="post" class="d-inline">
                    <input type="hidden" name="maKhoa" th:value="${khoa.maKhoa}">
                    <input type="text" name="tenKhoa" th:value="${khoa.tenKhoa}" required>
                    <input type="email" name="email" th:value="${khoa.email}" required>
                    <button type="submit" class="btn btn-warning btn-sm">Sửa</button>
                </form>

                <!-- Xóa -->
                <form th:action="@{/khoa/delete}" method="post" class="d-inline">
                    <input type="hidden" name="maKhoa" th:value="${khoa.maKhoa}">
                    <button type="submit" class="btn btn-danger btn-sm"
                            onclick="return confirm('Bạn có chắc muốn xóa khoa này?');">Xóa
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
