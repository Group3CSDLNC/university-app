<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout (~{::body})">
  <div th:fragment="content">
    <h2>Chi tiết Khoa</h2>
    <div th:if="${khoa != null}">
      <p><strong>Mã:</strong> <span th:text="${khoa.maKhoa}"></span></p>
      <p><strong>Tên:</strong> <span th:text="${khoa.tenKhoa}"></span></p>
      <p><strong>Email:</strong> <span th:text="${khoa.email}"></span></p>
      <a th:href="@{/khoa}">Quay lại</a>
    </div>
    <div th:if="${khoa == null}">
      <p>Không tìm thấy khoa.</p>
    </div>
  </div>
</html>
