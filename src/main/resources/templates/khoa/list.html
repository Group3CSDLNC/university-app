<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout (~{::body})">
  <div th:fragment="content">
    <h2>Danh sách Khoa</h2>
    <table class="table table-bordered">
      <thead><tr><th>MaKhoa</th><th>TenKhoa</th><th>Email</th><th>Chi tiết</th></tr></thead>
      <tbody>
        <tr th:each="k : ${khoas}">
          <td th:text="${k.maKhoa}">1</td>
          <td th:text="${k.tenKhoa}">CNTT</td>
          <td th:text="${k.email}">cntt@univ.edu</td>
          <td><a th:href="@{'/khoa/' + ${k.maKhoa}}">Xem</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</html>
