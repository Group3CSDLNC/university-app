<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Khoa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        .search-add-group { display: flex; gap: 10px; margin-bottom: 20px; }
        .search-input { flex: 1; }
        .loading { display: none; text-align: center; color: #6c757d; margin-bottom: 10px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal.show { display: block; }
        .modal-dialog { margin: 1.75rem auto; max-width: 500px; }
        .modal-content { background: #fff; border-radius: 0.3rem; }
        .modal-header, .modal-footer { padding: 1rem; border-bottom: 1px solid #dee2e6; }
        .modal-body { padding: 1rem; }
        .close { font-size: 1.5rem; line-height: 1; color: #000; opacity: 0.5; cursor: pointer; }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <a class="navbar-brand" href="#">Hệ thống quản lý trung tâm đào tạo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/dashboard/admin">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/ctdt/list">Chương trình đào tạo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/khoa/list">Khoa</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/hocPhan/hocphan_list">Học phần</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/lopHocPhan/lopHocPhan_list">Lớp Học phần</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/hoc-vien/list">Học viên</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/nhan-vien/list">Nhân viên</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/giang-vien/list">Giảng viên</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/phong-hoc/list">Phòng học</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/diem-thi/list">Điểm thi</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/luong/list">Lương</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">
                    <span th:text="${session.userName} ?: 'Admin'"></span>
                </a>
                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="/profile">Hồ sơ</a>
                    <a class="dropdown-item" href="/logout">Đăng xuất</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-4">
    <h2>Danh sách Khoa</h2>

    <!-- Search + Add -->
    <div class="search-add-group mb-3">
        <input type="text" name="keyword" class="form-control search-input" placeholder="Tìm kiếm (Tên hoặc Email)">
        <button class="btn btn-outline-secondary" id="searchBtn">Tìm</button>
        <button class="btn btn-success" onclick="document.getElementById('addKhoaModal').classList.add('show')">Thêm Khoa</button>
    </div>

    <div id="loading" class="loading">Đang tải...</div>

    <!-- Table -->
    <table class="table table-striped" id="khoaTable">
        <thead>
        <tr>
            <th>Mã Khoa</th>
            <th>Tên Khoa</th>
            <th>Email</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="k : ${khoaList}">
            <td th:text="${k.maKhoa}"></td>
            <td th:text="${k.tenKhoa}"></td>
            <td th:text="${k.email}"></td>
            <td>
                <button class="btn btn-warning btn-sm edit-btn" th:attr="data-id=${k.maKhoa}">Sửa</button>
                <button class="btn btn-danger btn-sm delete-btn" th:attr="data-id=${k.maKhoa}">Xóa</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Add Khoa Modal -->
<div class="modal fade" id="addKhoaModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Thêm Khoa</h5>
                <button type="button" class="close" onclick="document.getElementById('addKhoaModal').classList.remove('show')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="addKhoaForm">
                    <div class="form-group">
                        <label>Tên Khoa</label>
                        <input type="text" class="form-control" id="addTenKhoa" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" id="addEmail">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="document.getElementById('addKhoaModal').classList.remove('show')">Đóng</button>
                <button class="btn btn-primary" id="saveAddKhoaBtn">Lưu</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Khoa Modal -->
<div class="modal fade" id="editKhoaModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Sửa Khoa</h5>
                <button type="button" class="close" onclick="document.getElementById('editKhoaModal').classList.remove('show')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="editKhoaForm">
                    <input type="hidden" id="editMaKhoa">
                    <div class="form-group">
                        <label>Tên Khoa</label>
                        <input type="text" class="form-control" id="editTenKhoa" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" id="editEmail">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="document.getElementById('editKhoaModal').classList.remove('show')">Đóng</button>
                <button class="btn btn-primary" id="saveEditKhoaBtn">Lưu</button>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Search
        document.getElementById('searchBtn').addEventListener('click', function (e) {
            e.preventDefault();
            searchKhoa();
        });

        // Add save
        document.getElementById('saveAddKhoaBtn').addEventListener('click', function (e) {
            e.preventDefault();
            addKhoa();
        });

        // Edit save
        document.getElementById('saveEditKhoaBtn').addEventListener('click', function (e) {
            e.preventDefault();
            updateKhoa();
        });

        // Table actions
        document.getElementById('khoaTable').addEventListener('click', function (e) {
            if (e.target.classList.contains('edit-btn')) {
                const id = e.target.dataset.id;
                fetch(`/api/khoa/${id}`)
                    .then(res => res.json())
                    .then(k => {
                        document.getElementById('editMaKhoa').value = k.maKhoa;
                        document.getElementById('editTenKhoa').value = k.tenKhoa;
                        document.getElementById('editEmail').value = k.email || '';
                        document.getElementById('editKhoaModal').classList.add('show');
                    });
            } else if (e.target.classList.contains('delete-btn')) {
                const id = e.target.dataset.id;
                deleteKhoa(id);
            }
        });
    });

    function searchKhoa() {
        const keyword = document.querySelector('input[name="keyword"]').value.trim();
        const loading = document.getElementById('loading');
        loading.style.display = 'block';
        fetch(`/api/khoa/search?keyword=${encodeURIComponent(keyword)}`)
            .then(res => res.json())
            .then(data => {
                const tbody = document.querySelector('#khoaTable tbody');
                tbody.innerHTML = '';
                data.forEach(k => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${k.maKhoa}</td>
                        <td>${k.tenKhoa}</td>
                        <td>${k.email || ''}</td>
                        <td>
                            <button class="btn btn-warning btn-sm edit-btn" data-id="${k.maKhoa}">Sửa</button>
                            <button class="btn btn-danger btn-sm delete-btn" data-id="${k.maKhoa}">Xóa</button>
                        </td>`;
                    tbody.appendChild(row);
                });
            })
            .finally(() => loading.style.display = 'none');
    }

    function addKhoa() {
        const tenKhoa = document.getElementById('addTenKhoa').value.trim();
        const email = document.getElementById('addEmail').value.trim();
        if (!tenKhoa) { alert('Vui lòng nhập tên khoa'); return; }
        fetch('/api/khoa/add', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({tenKhoa, email})
        })
            .then(res => res.json())
            .then(resp => {
                alert(resp.message);
                document.getElementById('addKhoaModal').classList.remove('show');
                location.reload();
            });
    }

    function updateKhoa() {
        const maKhoa = document.getElementById('editMaKhoa').value;
        const tenKhoa = document.getElementById('editTenKhoa').value.trim();
        const email = document.getElementById('editEmail').value.trim();
        if (!tenKhoa) { alert('Vui lòng nhập tên khoa'); return; }
        fetch('/api/khoa/update', {
            method: 'PUT',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({maKhoa, tenKhoa, email})
        })
            .then(res => res.json())
            .then(resp => {
                alert(resp.message);
                document.getElementById('editKhoaModal').classList.remove('show');
                location.reload();
            });
    }

    function deleteKhoa(id) {
        if (!confirm('Bạn có chắc muốn xóa khoa này?')) return;
        fetch(`/api/khoa/delete/${id}`, {method: 'DELETE'})
            .then(res => res.json())
            .then(resp => {
                alert(resp.message);
                location.reload();
            });
    }
</script>
</body>
</html>
